<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html" charset="charset=utf-8" />
        <title>Amazon Global Search</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>
    </head>
    <body>
		<header>
			<div id="banner">
				<h1>amazon global search</h1>
				<form action="" method="get">
				<fieldset>
					<input type="text" id="searchbar" />
					<input type="button" value="/" id="searchbtn" />
					<input type="button" value="+" id="configbtn" />
					<div id="configbox">
						<fieldset>
							<!--<p class="cfb_label">options</p>-->
							<ul id="selectable_stores">
							   <li class="ui-widget-content" id="CA">canada</li>
							   <li class="ui-widget-content" id="FR">france</li>
							   <li class="ui-widget-content selected" id="DE">germany</li>
							   <li class="ui-widget-content" id="JP">japan</li>
							   <li class="ui-widget-content selected" id="UK">u.k.</li>
							   <li class="ui-widget-content" id="US">u.s.a.</li>
							</ul>
							<ul id="selectable_categories">
							   <li class="ui-widget-content" id="All">all</li>
							   <li class="ui-widget-content" id="Books">books</li>
							   <li class="ui-widget-content selected" id="Music">music</li>
							   <li class="ui-widget-content" id="DVD">dvd</li>
							</ul>
						</fieldset>
					</div>
				</fieldset>
				</form>
			</div>
		</header>
		<article>
		<div id="results">
			<p></p>
		</div>
		</article>
		<aside>
		</aside>
		<footer><small>&copy;2010 chris martel</small></footer>
    </body>
</html>
